<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>XV años</title>
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap'">
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- sources -->
	<link rel="stylesheet" type="text/css" href="/catalogue/xvs/css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="/catalogue/xvs/css/styles.css">
	<script src="/catalogue/xvs/js/App.js"></script>
</head>
<body>
	<div class="container">
		<!-- Inicio Header -->
		<header class="principal-header">
			<!-- Inicio barra de navegacion -->
			<nav class="navigation default-cursor">
				<!-- Inicio Logo -->
				<div class="logo flex-center">Colleage</div>
				<!-- Fin de logo -->

				<!-- Inicio Opciones del menu -->
				<div class="menu">
					<div class="slider-container">
						<div class="tab flex-center">
							<span class="material-icons md-36 md-gray">arrow_left</span>
						</div>
						<div class="options height-100">
							<ul class="height-100">
								<li class="height-100"><a class="default-cursor height-100 flex-center" href="/">Home</a></li>
								<li class="height-100"><a class="default-cursor height-100 flex-center" href="/designs">Designs</a></li>
								<li class="height-100"><a class="default-cursor height-100 flex-center" href="/contact">Contact</a></li>
							</ul>
						</div>
					</div>
					<!-- inicio iconos -->
					<div class="shopping icon">
						<div class="total-items"></div>
						<span class="material-icons md-36 md-dark">local_grocery_store</span>			
					</div>
					<!-- Fin de los iconos -->
				</div>
				<!-- Fin de las opciones del menu -->
			</nav>
			<!-- Fin de la barra de navegación -->
		</header>
		<!-- Fin del header -->
		<!-- Contenedor donde van los card items -->
		<div class="rows-container"></div>
		<!-- Fin del contenedor de los card items -->
	</div>
	<!-- Loader de carga -->
	<div class="loader loading first">
	  	<div class="loading second">
	    	<div class="loading third"></div>  
	  	</div>  
	</div>
	<!-- Fin de loader de carga -->
</body>
</html>
